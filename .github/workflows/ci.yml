name: ci

on:
  pull_request:
    branches:
      - 'main'
      - '!release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'npm'

  netsuite:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON( github ) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
      - name: Checking comment
        run: echo '${{ toJSON(github.event.comment.body) }}'

  automerge:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
        with:
          use-github-auto-merge: true
  test-job:
    if: contains(github.event.commits[1].message , '[OPTIC-RELEASE-AUTOMATION]')!=true
    runs-on: ubuntu-latest
    name: 'echoing'
    steps:
      - name: 'echoing'
        run: echo 'hello michael -----------'
      - name: '-1'
        run: echo '${{ github.event.commits[-1].message }}'
      - name: '0'
        run: echo '${{ github.event.commits[0].message }}'
      - name: '1'
        run: echo '${{ github.event.commits[1].message }}'

  add_labels:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Actions Ecosystem Add Labels
        uses: actions-ecosystem/action-add-labels@v1.1.0
        with:
          github_token: ${{secrets.TOKEN}}
          labels: Release
